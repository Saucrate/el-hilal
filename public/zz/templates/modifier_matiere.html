{% extends "base.html" %}

{% block content %}
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-4 animate__animated animate__fadeInDown">Modifier la Matière</h1>
        <p class="lead animate__animated animate__fadeInUp animate__delay-1s">Modifiez les informations de la matière</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="nom" class="form-label">
                                <i class="fas fa-book me-2"></i>Nom de la Matière
                            </label>
                            <input type="text" class="form-control" id="nom" name="nom" value="{{ matiere.nom }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left me-2"></i>Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ matiere.description }}</textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="image" class="form-label">
                                <i class="fas fa-image me-2"></i>Image
                            </label>
                            {% if matiere.image %}
                                <div class="mb-3">
                                    <img src="{{ url_for('static', filename='uploads/matieres/' + matiere.image) }}" 
                                         alt="{{ matiere.nom }}" 
                                         class="img-fluid rounded"
                                         style="max-width: 200px;">
                                </div>
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <small class="text-muted">Format: JPG, PNG, GIF. Taille max: 16MB</small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Enregistrer les modifications
                            </button>
                            <a href="{{ url_for('matiere_detail', id=matiere.id) }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
